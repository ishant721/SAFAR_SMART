{% extends 'base.html' %}

{% block title %}Add Money - SafarSmart{% endblock %}

{% block container_class %}container-fluid px-0{% endblock %}

{% block content %}
<div class="homepage-wrapper">
    <header class="hero-main" style="height: 30vh; min-height: 200px; margin-top: 0 !important;">
        <div class="hero-content text-center">
            <h1 class="display-3 fw-bolder mb-3">Add <span class="text-gradient">Money</span></h1>
            <p class="lead mb-4">Add funds to your wallet to purchase itineraries.</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="feature-card-new p-5 h-100">
                        <h2 class="h3 fw-bold mb-4" style="color: #1f2937;"><i class="bi bi-wallet2 me-2"></i>Add to Wallet</h2>
                        <form method="post" action="{% url 'add_money' %}">
                            {% csrf_token %}
                            <div class="form-floating-modern mb-3">
                                <input type="number" class="form-control-modern" id="amount" name="amount" min="1" required placeholder="Amount (USD)">
                                <label for="amount">Amount (USD)</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary-modern btn-lg">Proceed to Payment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
