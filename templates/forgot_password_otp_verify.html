{% extends 'base.html' %}

{% block title %}Verify OTP - SAFAR_SMART{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="form-modern fade-in-up">
            <div class="text-center mb-4">
                <div class="feature-icon bg-gradient-info mx-auto mb-3" style="width: 60px; height: 60px;">
                    <i class="bi bi-shield-check"></i>
                </div>
                <h2 class="fw-bold text-gradient">Verify Reset Code</h2>
                <p class="text-muted">Enter the verification code sent to your email</p>
            </div>
            
            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}
            
            <form method="post" action="{% url 'forgot-password-otp-verify' %}">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">
                
                <div class="form-floating-modern">
                    <input type="text" id="otp" name="otp" class="form-control-modern text-center" placeholder="000000" maxlength="6" required>
                    <label for="otp">
                        <i class="bi bi-key"></i> Verification Code
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary-modern w-100 btn-lg mb-3">
                    <i class="bi bi-check-circle"></i> Verify Code
                </button>
            </form>
            
            <div class="text-center">
                <p class="text-muted">Remember your password? 
                    <a href="{% url 'login' %}" class="text-primary fw-semibold">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
