{% extends 'base.html' %}

{% block title %}Reset Password - SAFAR_SMART{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="form-modern fade-in-up">
            <div class="text-center mb-4">
                <div class="feature-icon bg-gradient-success mx-auto mb-3" style="width: 60px; height: 60px;">
                    <i class="bi bi-lock-fill"></i>
                </div>
                <h2 class="fw-bold text-gradient">Reset Password</h2>
                <p class="text-muted">Create a new secure password for your account</p>
            </div>
            
            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}
            
            <form method="post" action="{% url 'reset-password' %}">
                {% csrf_token %}
                <div class="form-floating-modern">
                    <input type="password" id="new_password" name="new_password" class="form-control-modern" placeholder="New Password" required>
                    <label for="new_password">
                        <i class="bi bi-lock"></i> New Password
                    </label>
                </div>
                
                <div class="form-floating-modern">
                    <input type="password" id="new_password2" name="new_password2" class="form-control-modern" placeholder="Confirm Password" required>
                    <label for="new_password2">
                        <i class="bi bi-lock-fill"></i> Confirm New Password
                    </label>
                </div>
                
                <button type="submit" class="btn btn-success w-100 btn-lg mb-3">
                    <i class="bi bi-check-circle"></i> Reset Password
                </button>
            </form>
            
            <div class="text-center">
                <p class="text-muted">Remember your password? 
                    <a href="{% url 'login' %}" class="text-primary fw-semibold">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
