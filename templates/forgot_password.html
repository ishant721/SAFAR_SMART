{% extends 'base.html' %}

{% block title %}Forgot Password - SAFAR_SMART{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="form-modern fade-in-up">
            <div class="text-center mb-4">
                <div class="feature-icon bg-gradient-warning mx-auto mb-3" style="width: 60px; height: 60px;">
                    <i class="bi bi-key"></i>
                </div>
                <h2 class="fw-bold text-gradient">Forgot Password?</h2>
                <p class="text-muted">No worries! Enter your email and we'll send you a reset code</p>
            </div>
            
            <div id="message" class="alert" style="display: none;"></div>
            
            <form id="forgotPasswordRequestForm">
                {% csrf_token %}
                <div class="form-floating-modern">
                    <input type="email" id="email" name="email" class="form-control-modern" placeholder="Email" required>
                    <label for="email">
                        <i class="bi bi-envelope"></i> Email Address
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary-modern w-100 btn-lg mb-3">
                    <i class="bi bi-send"></i> Send Reset Code
                </button>
            </form>
            
            <div class="text-center">
                <p class="text-muted">Remember your password? 
                    <a href="{% url 'login' %}" class="text-primary fw-semibold">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('forgotPasswordRequestForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const messageDiv = document.getElementById('message');
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;

        messageDiv.style.display = 'none';
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Sending...';
        submitBtn.disabled = true;

        try {
            const response = await fetch('/api/users/forgot-password-request/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.style.display = 'block';
                messageDiv.className = 'alert alert-success';
                messageDiv.textContent = data.message + ' Redirecting to verification page...';
                setTimeout(() => {
                    window.location.href = '{% url 'forgot-password-otp-verify' %}?email=' + encodeURIComponent(email);
                }, 2000);
            } else {
                messageDiv.style.display = 'block';
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = data.error || 'Request failed.';
            }
        } catch (error) {
            messageDiv.style.display = 'block';
            messageDiv.className = 'alert alert-danger';
            messageDiv.textContent = 'An error occurred. Please try again.';
            console.error('Error:', error);
        } finally {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });
</script>
{% endblock %}
